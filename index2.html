        width: 500px;

        display: flex;

        align-items: center;
        cursor: pointer;
        text-align: center;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card h2 {
        margin: 0;
        color: #444;
    }
</style>
